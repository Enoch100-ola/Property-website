{% extends 'website/base.html' %}
{% load static %}

{% block title %}
Add Location
{% endblock %}

{% block content %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(images/hero_bg_2.jpg);"
  data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <h1 class="mb-2">Add Location</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">

  {% include 'website/admin-sidebar.html' %}

    <div class="col-md-9 col-lg-9 py-5 bg-light">
      {% if messages %}
        {% for mes in messages %}
          <div class="alert alert-success">{{ mes }}</div>  
        {% endfor %}
      {% endif %}
      <form method="POST" class="p-5 bg-white border">
        {{ loc }}
        <input type="submit" class="btn btn-primary" value="Add Location">
        {% csrf_token %}
      </form>

    </div>
  </div>
</div>


</div>
{% endblock %}
