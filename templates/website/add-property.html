{% extends 'website/base.html' %}
{% block title %}
Add Property
{% endblock %}

{% block content %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(images/hero_bg_2.jpg);"
  data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <h1 class="mb-2">Add Property</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">

    {% include 'website/admin-sidebar.html' %}

    <div class="col-md-9 col-lg-9 py-5 bg-light">
      <form method="POST" class="p-5 bg-white border" enctype="multipart/form-data">

          {% if messages %}
            {% for mes in messages %}
              <div class="alert alert-success"> {{ mes }}</div>
            {% endfor %}
          {% endif %}
          {{ add }}
          {% csrf_token %}

        <div class="row form-group">
          <div class="col-md-12">
            <input type="submit" value="Send Message" class="btn btn-primary  py-2 px-4 rounded-0">
          </div>
        </div>


      </form>

    </div>
  </div>
</div>


</div>
{% endblock %}
